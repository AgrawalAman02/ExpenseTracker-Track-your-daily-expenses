<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            width: 100%;
            height: 100vh;
            display: grid;
            align-items: center;
            place-content: center;
        }

        input{
            padding: 10px;
            margin: 5px;
        }
     

        h2{
            font-size: 12px;
            color: red;
        }

    </style>
    <title>Register Yourself</title>
</head>
<body>
    <h3>Enter Your Credentials</h3>
    <br>
    <div class="container">
        <h2>{{data.message}}</h2>
        <form action="logi" method="POST">
            {% csrf_token %}
            <input type="email" placeholder="Enter your email" name="user_email" value = "{{data.email}}"> <br>
            <input type="password" placeholder="Enter your password" name="user_pass"> <br>
            <input type="submit" value="Login"> <br>
            <a href="register">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
